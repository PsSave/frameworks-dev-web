<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/canva.css">
  <title>Mover foto com setas</title>
</head>

<body>
  <main>
    <div class="instructions">
      <p>
        Use the arrow keys to move the image
      </p>
      <div class="arrows">
        <div class="arrow" id="leftArrow">&#8592;</div>
        <div class="arrow" id="rightArrow">&#8594;</div>
      </div>
    </div>
    <div class="content">
      <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Lights" id="foto">
    </div>
  </main>

  <script>
    const foto = document.getElementById('foto');
    const rightArrow = document.getElementById('rightArrow');
    const leftArrow = document.getElementById('leftArrow');

    let left = 50;
    window.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        console.log(foto)
        left += 5;
        foto.style.left = `${left}%`;
        rightArrow.style.color = '#000';
        setTimeout(() => {
          rightArrow.style.color = '#FFF';
        }, 200);
      }

      if (event.key === 'ArrowLeft') {
        left -= 5;
        foto.style.left = `${left}%`;
        leftArrow.style.color = '#000';
        setTimeout(() => {
          leftArrow.style.color = '#FFF';
        }, 200);
      }
    });
  </script>

</body>

</html>
